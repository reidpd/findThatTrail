<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Card Reveal div</title>
  </head>
  <body>
    `<div class="card sticky-action">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="images/office.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">${place.name}<i class="material-icons right">more_vert</i></span>
          <p>Location: ${place.city}, ${place.state}</p>
          <p><a href=${place.url}>External Trail Information</a></p>
        </div>
        <div class="card-action">
          <a href="#">GOOGLE DIRECTIONS</a>
          <a href="#">INSTAGRAM</a>
          <a href="#">CURRENT WEATHER</a>
        </div>
        <div class="card-reveal">
          <!-- revealString -->
        </div>
      </div>`
  </body>
</html>
